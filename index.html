<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="results-container">
      <div class="results">
        <div>
          <h2 class="your-result">Your Result</h2>
        </div>
        <div class="overall-results">
          <h1>76</h1>
          <p id="out-of-value">of /100</p>
        </div>
        <div>
          <h2 class="achievement">Great</h2>
        </div>
        <!-- Display an overall description of your grades -->
        <div class="achievement-description">
          <p>
            You scored higher than 65% of people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- Showcase individual grammar scores as percentages -->
      <div class="results-summary">
        <div>
          <h2>Summary</h2>
        </div>
        <div class="reaction grammar">
          <p><img src="icon-reaction.svg" alt="" /> Reaction</p>
        </div>
        <div class="memory grammar">
          <p><img src="icon-memory.svg" alt="" /> Memory</p>
        </div>
        <div class="verbal grammar">
          <p><img src="icon-verbal.svg" alt="" /> Verbal</p>
        </div>
        <div class="visual grammar">
          <p><img src="icon-visual.svg" alt="" /> Visual</p>
        </div>
        <div class="button">
          <button type="button">Continue</button>
        </div>
      </div>
      <!-- Percentages -->
      <div class="percentages">
        <div class="grammar">
          <p><span class="grade">80</span>/100</p>
        </div>
        <div class="grammar">
          <p><span class="grade">92</span>/100</p>
        </div>
        <div class="grammar">
          <p><span class="grade">61</span>/100</p>
        </div>
        <div class="grammar">
          <p><span class="grade">72</span>/100</p>
        </div>
      </div>
    </div>
  </body>
</html>
